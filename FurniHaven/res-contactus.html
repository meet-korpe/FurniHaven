    <!-- Contact Section -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    <h2 class="text-center text-dark mb-3">We'd Love to Hear From You</h2>
                    <p class="text-center">Have any questions or feedback? Fill out the form below!</p>

                    <form action="#" method="post" class="contact-form">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" name="country" class="form-select" required>
                                <option value="">Select your country</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">
                                <a href="mailto:xyz@gmail.com" class="text-white text-decoration-none">Submit</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
